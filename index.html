<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculad ora de Conta</title>
</head>

<body>

    <div class="center-box">
        <div class="box">
            <form id="bill-form">
                <label for="quantidadeChopps">
                    <h4>Quantidade de Chopps Consumidos:</h4>
                </label>
                <input type="number" id="quantidadeChopps" name="quantidadeChopps" required><br><br>

                <label for="desconto">Cobrar 10% após às 19h:</label>
                <input type="checkbox" id="desconto" name="desconto"><br><br>

                <button type="button" onclick="calculateBill()">Calcular Conta</button>
            </form>
            <div id="resultado" style="display: none;">
                <h3>Conta Final:</h3>
                <p>Total a pagar: R$ <span id="totalApagar"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
